buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

repositories {
    maven {
        name = "chickenbones"
        url = "http://chickenbones.net/maven/"
    }
    maven { // The repo from which to get waila
        name "MobiusRepo"
        url "http://mobiusstrip.eu/maven"
    }
}
version = "1.7.2-0.1.0"
group= "com.divingeveryday.beercraft" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "beercraft"

minecraft {
    version = "1.7.2-10.12.2.1126"
    assetDir = "run/assets"
}

dependencies {
    compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'  // adds buildcraft to the dev env
    compile 'com.googlecode.efficient-java-matrix-library:ejml:0.24' // adds ejml to the dev env
//    compile 'codechicken:CodeChickenLib:1.7.2-1.1.0.77:dev'
//    compile 'codechicken:CodeChickenCore:1.7.2-1.0.0:dev'
//    compile 'codechicken:NotEnoughItems:1.7.2-1.0.1:dev'
//    compile "mcp.mobius.waila:Waila:1.5.2a:dev" // should load NEI et all.

}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
